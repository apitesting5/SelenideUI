name: Java and Selenide CI run

on: [ push ]

jobs:
  UI-API-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 16
        uses: actions/setup-java@v3
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: Run tests
        run: mvn test --file pom.xml
      - name: Test Reporter
        uses: dorny/test-reporter@v1.4.3
        if: success() || failure()
        with:
          name: Generate Report
          path: "**/surefire-reports/TEST-*.xml"
          reporter: java-junit